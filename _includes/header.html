<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ page.description | default: site.description | smartify }}">
    <meta name="author" content="tophackr">

    <title>
        {%- if page.title -%}
            {{ page.title | smartify }}
        {%- else -%}
            {{ site.data.langs[page.lang].sitename | default: site.data.langs['en'].sitename | smartify }}
        {%- endif -%}
    </title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">

    {%- if page.layout == 'calendar' -%}
    <style>#calendarBig table tbody td:nth-child(n+6){color: #ffc107;}#caledarGrid>td{width:27px;}</style>
    {%- endif %}

    <link rel="shortcut icon" href="{% link favicon.ico %}" type="image/x-icon">

    {% include social.html %}

    {% include analytics.html %}

    {%- if page.slug -%}
    <script src="https://yastatic.net/es5-shims/0.0.2/es5-shims.min.js"></script>
    <script src="https://yastatic.net/share2/share.js"></script>
    {%- endif -%}
</head>
