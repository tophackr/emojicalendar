---
layout: page
---

{%- include config.html item1=page.date -%}
<img src="{{ page.image | relative_url }}" class="img-fluid rounded" alt="Responsive image">
<hr>
<h1>{{ page.title }}</h1>

<div class="row justify-content-center">
    <div class="col-12">

        <div class="d-flex flex-column flex-md-row">
            <div class="mb-2 pr-3">📆 {{ page.date | date: ' %d, %Y' | prepend: m_config2 }}</div>
            {%- if page.author -%}
            <div class="mb-2 pr-3">
                <img src="https://www.gravatar.com/avatar/{{ page.author.email | remove: ' ' | strip_newlines | downcase | md5 }}?d=retro" class="rounded align-text-top" width="20" height="20">
                <a href="{{ page.author.email | prepend: 'mailto:' }}">{{ page.author.name }}</a>
            </div>
            {%- endif -%}
            {%- if page.category -%}
            <div class="mb-3 pr-3">🗂️ {{ page.category | join: ', ' }}</div>
            {%- endif -%}
            <div class="mb-3 ml-md-auto ya-share2" data-services="facebook,twitter,vkontakte,telegram,whatsapp,viber,skype,linkedin,tumblr,reddit,blogger,lj" data-limit="4" data-lang="{{ page.slug }}"></div>
        </div>

    </div>
</div>

{{ content }}

<div id="disqus_thread"></div>
<script>
var disqus_config = function () {
    {%- assign url_date = page.url | split: "/" | last -%}
    {%- assign url_date2 = url_date | prepend: '/' | prepend: page.slug | prepend: '/' | append: '/' -%}
    this.page.url = '{{ 'https://emojicalendar.tophackr.com' | append: page.url | relative_url }}';
    this.page.identifier = '{{ url_date2 | relative_url }}';
    this.language = '{{ page.slug }}';
};
(function() {
var d = document, s = d.createElement('script');
s.src = 'https://emoji-calendar.disqus.com/embed.js';
s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the comments.</noscript>
